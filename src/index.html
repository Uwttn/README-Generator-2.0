<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>README Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Landing Page -->
    <div id="intro">
      <h1>README Generator</h1>
      <button id="create">Create README</button>
    </div>
    <br />

    <form id="readmeForm">
      <!-- Project Title -->
      <div class="hidden">
        <label for="title">What is the title of the project?</label>
        <br />
        <input type="text" id="title" name="title" required />
        <br />
        <button class="next">Next</button>
      </div>
      <br />

      <!-- Description -->
      <div class="hidden">
        <label for="description">What is your description?</label>
        <br />
        <textarea id="description" name="description" required></textarea>
        <br />
        <button class="next">Next</button>
      </div>
      <br />

      <!-- License -->
      <div class="hidden">
        <label for="license">Choose your license:</label>
        <br />
        <select id="license" name="license" required>
          <option value="MIT">MIT</option>
          <option value="Apache">Apache</option>
          <option value="GPL">GPL</option>
        </select>
        <br />
        <button class="next">Next</button>
      </div>
      <br />

      <!-- Author -->
      <div class="hidden">
        <label for="author">Who is the author?</label>
        <br />
        <input type="text" id="author" name="author" required />
        <br />
        <button class="next">Next</button>
      </div>
      <br />

      <!-- Languages Used -->
      <div class="hidden">
        <label for="languages">What languages did you use?</label>
        <br />
        <div id="languages">
          <input
            type="checkbox"
            id="htmlcss"
            name="languages"
            value="HTML/CSS"
          />
          <label for="htmlcss">HTML/CSS</label>

          <input
            type="checkbox"
            id="javascript"
            name="languages"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>

          <input type="checkbox" id="python" name="languages" value="Python" />
          <label for="python">Python</label>

          <input type="checkbox" id="java" name="languages" value="Java" />
          <label for="java">Java</label>

          <input type="checkbox" id="cpp" name="languages" value="C++" />
          <label for="cpp">C++</label>

          <input type="checkbox" id="php" name="languages" value="PHP" />
          <label for="php">PHP</label>

          <input
            type="checkbox"
            id="typescript"
            name="languages"
            value="TypeScript"
          />
          <label for="typescript">TypeScript</label>

          <input type="checkbox" id="swift" name="languages" value="Swift" />
          <label for="swift">Swift</label>

          <input type="checkbox" id="ruby" name="languages" value="Ruby" />
          <label for="ruby">Ruby</label>

          <input type="checkbox" id="go" name="languages" value="Go" />
          <label for="go">Go</label>
          <button class="next">Next</button>
        </div>
      </div>
      <br />

      <!-- GitHub Username -->
      <div class="hidden">
        <label for="github">What is your GitHub username?</label>
        <br />
        <input type="text" id="github" name="github" required />
        <br /><button class="next">Next</button>
      </div>
      <br />

      <!-- LinkedIn Username -->
      <div class="hidden">
        <label for="linkedin">What is your LinkedIn username?</label>
        <br />
        <input type="text" id="linkedin" name="linkedin" required />
        <br />
        <button class="next">Next</button>
      </div>
      <br />

      <!-- Email -->
      <div class="hidden">
        <label for="email">What is your email?</label>
        <br />
        <input type="email" id="email" name="email" required />
        <br />
        <button class="next">Next</button>
      </div>
      <br>

      <!-- Submit Button -->
      <button type="submit" class="hidden">Generate README</button>
    </form>
    <br />
    <script src="./renderer.js"></script>
  </body>
</html>
